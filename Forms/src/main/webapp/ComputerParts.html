<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Parts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav  class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home page</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<body>
<form action="ComputerParts" method="POST">
    <h1 >Computer Parts Form</h1>
    <div class="mb-3">
        <label for="Select1" class="form-label">Brands:</label>
        <select name="Brands" class="form-select" id="Select1">
            <option selected>Select-Brands</option>
            <option>Apple</option>
            <option>Dell</option>
            <option>HP</option>
            <option>Huawei</option>
            <option>Lenovo</option>
            <option>Toshiba</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="modelName" class="form-label">Model :</label>
        <input type="text" class="form-control" id="modelName" placeholder="Enter model" name="model">
    </div>
    <div class="mb-3">
        <label for="color" class="form-label">Color:</label>
        <select name="Color" class="form-select" id="color">
            <option selected>Select-Color</option>
            <option>Black</option>
            <option>Gold/Rose Gold</option>
            <option>Purple</option>
            <option>Red</option>
            <option>Silver/Gray</option>
            <option>White</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="Select2" class="form-label">Type:</label>
        <select name="Type" class="form-select" id="Select2">
            <option selected>Select-Type</option>
            <option>Business Laptops</option>
            <option>Chromebooks</option>
            <option>Gaming Laptops</option>
            <option>Traditional Laptop</option>
            <option>Ultrabooks</option>
            <option>Workstation Laptops</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="Ram" class="form-label">Ram:</label>
        <select name="Ram" class="form-select" id="Ram">
            <option selected>Select-Ram</option>
            <option>4GB</option>
            <option>6GB</option>
            <option>8GB</option>
            <option>12GB</option>
            <option>16GB</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="Hard-disk" class="form-label">Hard Disk:</label>
        <select name="Hard-disk" class="form-select" id="Hard-disk">
            <option selected>Select-Hard-Disk</option>
            <option>Floppy drives</option>
            <option>NVMe</option>
            <option>Parallel ATA</option>
            <option>SSD</option>
            <option>Serial ATA</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="Procese" class="form-label">Procese:</label>
        <select class="form-select" id="Procese">
            <option selected>Select-Procese</option>
            <option>Intel Core i3</option>
            <option>Intel Core i5</option>
            <option>Intel Core i7</option>
        </select>
    </div>

    </div>
    <div class="mb-3">
        <label for="Generation" class="form-label">Generation:</label>
        <select name="Generation" class="form-select" id="Generation">
            <option selected>Select-Generation</option>
            <option>8th Gen</option>
            <option>9th Gen</option>
            <option>10th Gen</option>
            <option>11th Gen</option>
            <option>12th Gen</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="Mother-board" class="form-label">Generation:</label>
        <select name="Mother-board" class="form-select" id="Mother-board">
            <option selected>Select-Generation</option>
            <option>AT</option>
            <option>ATX</option>
            <option>BTX</option>
            <option>LPX</option>
            <option>MINI-ITX</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="Cache-Size" class="form-label">Cache Size:</label>
        <select name="Cache-Size" class="form-select" id="Cache-Size">
            <option selected>Select-Cache-Size</option>
            <option>L1 Chace</option>
            <option>L2 Chace</option>
            <option>L3 Chace</option>
        </select>
    </div>

    </div>
    <div class="mb-3">
        <label for="cost" class="form-label">Cost :</label>
        <input type="number" class="form-control" id="cost" placeholder="Enter Cost" name="cost">
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity :</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" name="Quantity">
    </div>
    <button type="submit">Submit</button>
</form>


</body>

</html>
