<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GymForm</title>
</head>
<body>
<h1>This is Gym Registration Form</h1><br><br>
<form action="gymForm" method="post">
    <pre>
        Name : <input type="text" name="name"><br>
        Email : <input type="text" name="email"><br>
        Phone no : <input type="text" name="phone"><br>
        Age : <input type="text" name="age"><br>
        Gender :<select name="gender" required>
        <option value="">Select-gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        </select><br>
        MemberShip type :<select name="membership">
        <option value="">Select-Membership</option>
        <option value="montly">Montly</option>
        <option value="Annualy">Annualy</option>
        <option value="sixmonths">Six-Months</option>
        </select><br>
        Fitness Goal :<input type="text" name="goal"><br>
        Medical conditions :<input type="text" name="condition"><br>
        <input type="submit" value="submit">
    </pre>
</form>

</body>
</html>
